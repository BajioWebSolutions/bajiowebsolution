<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=/" />
  <script>
    // Preserve the path for SPA routing on hosts that don't support history fallback
    (function(){
      var l = window.location;
      var redirect = '/' + '?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
      l.replace(redirect);
    })();
  </script>
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;padding:2rem;color:#555}</style>
</head>
<body>
  <p>Redirecting to the application…</p>
</body>
</html>
